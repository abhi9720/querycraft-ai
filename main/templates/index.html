<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL AI Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="tables-sidebar">
            <h3>Tables</h3>
            <button id="add-table-btn">+ Add Table</button>
            <ul id="table-list">
                <!-- Tables will be loaded here -->
            </ul>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>SQL AI Agent</h1>
                    <span>ALPHA</span>
                </div>
            </div>

            <div class="chat-history" id="chat-history">
                <!-- Chat messages will appear here -->
            </div>

            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Ask a question about your data...">
                    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div class="sidebar" id="history-sidebar">
            <button id="new-chat-btn">+ New Chat</button>
            <h3>History</h3>
            <ul id="history-list">
                <!-- Chat history will be loaded here -->
            </ul>
        </div>
    </div>

    <div id="table-preview-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-table-name"></h2>
            <h3>Columns</h3>
            <ul id="modal-columns-list"></ul>
            <h3>Sample Data</h3>
            <div id="modal-sample-data"></div>
        </div>
    </div>

    <div id="add-table-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Table</h2>
            <form id="add-table-form">
                <label for="new-table-name">Table Name:</label>
                <input type="text" id="new-table-name" name="tableName" required>
                <label for="new-table-columns">Columns (comma-separated):</label>
                <textarea id="new-table-columns" name="columns" required></textarea>
                <button type="submit">Add Table</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
