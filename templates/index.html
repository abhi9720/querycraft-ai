
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryCraft AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="tables-sidebar">
            <h3>TABLES</h3>
            <ul id="table-list">
            </ul>
        </div>
        <div class="sidebar" id="history-sidebar">
            <button id="new-chat-btn">New Chat</button>
            <h3>HISTORY</h3>
            <ul id="history-list">
            </ul>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="logo">
                    <i class="fas fa-bolt"></i>
                    <h1>QueryCraft AI</h1>
                    <span>Beta</span>
                </div>
            </div>
            <div class="chat-history" id="chat-history">
            </div>
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Ask me a question, and I can help you by generating a first-draft query.">
                    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="table-preview-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-table-name"></h3>
            <h4>Columns</h4>
            <ul id="modal-columns-list"></ul>
            <h4>Sample Data</h4>
            <div id="modal-sample-data"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
