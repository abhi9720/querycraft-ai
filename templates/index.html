<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <h1>QueryGPT</h1>
                <span>Beta</span>
            </div>
            <div class="actions">
                <i class="fas fa-question-circle"></i>
                <i class="fas fa-times"></i>
            </div>
        </header>

        <div class="chat-history" id="chat-history">
            <!-- Chat messages will be appended here -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me a question, and I can help you by generating a first-draft query.">
            <button id="send-btn"><img src="https://img.icons8.com/color/48/000000/user-male-circle.png" alt="User"></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
