<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="loader" style="display: none;"></div>
    <div class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">AI SQL Generator</h1>
            <p class="text-gray-400 text-lg">Your personal database assistant. Just ask.</p>
        </div>
        <form id="prompt-form" class="mb-8">
            <div class="relative w-full md:w-2/3 lg:w-1/2 mx-auto">
                 <textarea id="prompt-input" rows="2" class="bg-gray-800 border-2 border-gray-700 rounded-lg p-4 w-full text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="e.g., Show me all users from California with more than 5 orders"></textarea>
            </div>
            <div class="text-center mt-6">
                 <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
                    Generate Query
                 </button>
            </div>
        </form>
        <div id="result" class="grid grid-cols-1 lg:grid-cols-2 gap-8" style="display: none;">
            <div class="bg-gray-800/50 backdrop-blur-sm shadow-xl rounded-xl overflow-hidden">
                <div class="p-4 border-b border-gray-700">
                    <h2 class="text-xl font-bold">Generated SQL</h2>
                </div>
                <div class="p-4">
                    <pre class="bg-gray-900 rounded-lg"><code id="sql-output" class="language-sql"></code></pre>
                </div>
            </div>
            <div class="bg-gray-800/50 backdrop-blur-sm shadow-xl rounded-xl overflow-hidden">
                <div class="p-4 border-b border-gray-700">
                    <h2 class="text-xl font-bold">Explanation</h2>
                </div>
                <div id="explanation-output" class="p-4 prose prose-invert max-w-none"></div>
            </div>
        </div>
        <div id="error" class="text-center mt-8 p-4 bg-red-900/50 border border-red-700 rounded-lg" style="display: none;"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
